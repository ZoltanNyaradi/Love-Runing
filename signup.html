  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>

      <label for ="nav-toggle" class="nav-toggle-label">
                    <i class="fa-solid fa-bars"></i></a></label>

            </li>
        </ul>

      </nav>
    </header>
    <!-- Main content -->
    <main>
        <!-- Sign up -->
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input class="text-input" type="text" id="first-name" name="first-name" required>
                <br>
                <label for="last-name">Last Name</label>
                <input class="text-input" type="text" id="last-name" name="last-name" requiered>
                <br>
                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email" requiered>
                <br>
                <div  class="radio-buttons">
                    <div>
                    <label for="road">Road</label>
                    <input type="radio" id="road" value="road" name="place" required checked>
                    <br>
                    </div>
                    <div>
                    <label for="trail">Trail</label>
                    <input type="radio" id="trail" value="trail" name="place" required checked>
                    <br>
                    </div>
                    <div>
                    <label label="both">Both</label>
                    <input type="radio" id="both" value="both" name="place" required checked>
                    </div>
                </div>
                <br>
                <input class="join-button" type="submit" id="first-name" name="first-name" value="Let's Run!">
            </form>
        </section>

    </main>
    <!-- Footer -->

    <footer>

            <li>

                    rel="noopener" arrial-label="Visit our Instagram page">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul> 

    </footer>
